<!DOCTYPE html>
<html lang="da" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Ugenummer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #222;
      user-select: none;
      background: #ffffff;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #ffffff;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      box-shadow:
        0 2px 6px rgba(0, 0, 0, 0.08),
        0 1px 2px rgba(0, 0, 0, 0.06);
      text-align: center;
      min-width: 130px;
      max-width: 180px;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    .uge {
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.15em;
      color: #555f7a;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nummer {
      font-weight: 900;
      font-size: 3rem;
      color: #1f2937;
      letter-spacing: 0.2em;
      line-height: 1;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      transition: color 0.3s;
    }

    .dark body {
      background: #191919;
      color: #eee;
    }

    .dark .container {
      background: #1e1e1e;
    }

    .dark .uge {
      color: #a0aec0;
    }

    .dark .nummer {
      color: #f9fafb;
    }

    .dark-toggle {
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s;
    }

    .dark .dark-toggle {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container" role="contentinfo" aria-label="Ugenummer">
    <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Skift til mÃ¸rk tilstand">ðŸŒ“</button>
    <div class="uge">UGE</div>
    <div class="nummer" id="weekNumber">--</div>
  </div>

  <script>
  function getWeekNumber(d) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
    const weekNo = Math.ceil(((date - yearStart) / 86400000 + 1) / 7);
    return weekNo;
  }

  function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  }

  function toggleDarkMode() {
    const root = document.documentElement;
    root.classList.toggle('dark');
    const isDark = root.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // KÃ¸r nÃ¥r siden loader
  applySavedTheme();

  const today = new Date();
  const weekNumber = getWeekNumber(today);
  const weekStr = weekNumber < 10 ? "0" + weekNumber : weekNumber;
  document.getElementById("weekNumber").textContent = weekStr;
</script>
</body>
</html>
